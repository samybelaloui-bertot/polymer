<style>
     :host {
        width: 100%;
    }
    
    .list-item {
        background-color: rgb(235, 235, 235);
        opacity: 0.8;
        border: solid black 1px;
    }
</style>

<iron-input bind-value="{{query}}">
    <input on-input="_inputChanged">
</iron-input>

<iron-list items="[[autocompleteCities]]">
    <template>
        <div class="list-item">
            [[item.name]], [[item.country]]
        </div>
    </template>
</iron-list>
